<!DOCTYPE html>
<html>
  <head>
    <title>API</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='index.js'></script>
  </head>
  <body background="cats_cinema.jpg">
    <h1>Kat's Movie Trivia Quiz:</h1>
    <div id="quizPick">
    <button id="hard">Hard Quiz</button>
    <button id="easier">Easier Quiz</button>
    </div>
    <div id="clues">
    <h4>Clue 1:  </h4>
    <button id="clue1">Get First Clue</button>   
    <textbox id="clue1text"></textbox>
    <img>
    <h4>Clue 2:  </h4>
    <button id="clue2">Get Second Clue</button> 
    <textbox id="clue2text"></textbox>   
    <h4>Clue 3:  </h4>
    <button id="clue3">Get Third Clue</button>  
    <textbox id="clue3text"></textbox>  
    </div>
    <div id="guessInfo">
    <h4>Enter guess:</h4>
    <input type="text">
    <button id="guess">Submit</button>
    <textbox id="result"></textbox>
    <h4>Points:</h4><h4 id="pointsTotal"></h4>
    <button id="next">Next Question</button>
    <textbox id="finalScore"></textbox>
    <button id="newQuizButton">New quiz</button>
    </div>
  </body>
</html>
